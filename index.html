<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="B5/css/bootstrap.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script> -->
</head>

<body>

    <div class="container">
        <form action="" id="form">
            <div class="titulo">
                <h2>Sistema Web Automático</h2>
            </div>
            <div class="logo">
                <img src="images/sp.png" height="100px" style="margin-bottom: -80px;" alt="">
            </div>
            <div class="row">
                <div class="col-sm-3 p-2">
                    <label for="cep">CEP</label>
                    <input type="text" id="cep" class="form-control input-cep btn-outline-secondary" name="cep" placeholder="Insira seu CEP" 
                    required maxlength="8" onkeypress="return event.charCode >= 48 && event.charCode <= 57 ">
                </div>
                <div class="col-sm-3 p-2">
                    <button class="btn button" id="btnLimpar">Limpar</button>
                </div>
                <div class="col-sm-6">

                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 p-2">
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" class="form-control btn-outline-secondary bg-black" name="bairro" placeholder="" disabled>
                </div>
                <div class="col-sm-4 p-2">
                    <label for="rua">Rua</label>
                    <input type="text" id="rua" class="form-control btn-outline-secondary bg-black" name="rua" placeholder="" disabled>
                </div>
                <div class="col-sm-4 p-2">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" class="form-control btn-outline-secondary bg-black" name="cidade" placeholder="" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 p-2">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" class="form-control btn-outline-secondary bg-black" name="estado" placeholder="" disabled>
                </div>
                <div class="col-sm-4 p-2">
                    <label for="ibge">IBGE</label>
                    <input type="text" id="ibge" class="form-control btn-outline-secondary bg-black" name="ibge" placeholder="" disabled>
                </div>
                <div class="col-sm-4 p-2">
                    <label for="ddd">DDD</label>
                    <input type="text" id="ddd" class="form-control btn-outline-secondary bg-black" name="ddd" placeholder="" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 p-2">
                    <label for="gia">GIA</label>
                    <input type="text" id="gia" class="form-control btn-outline-secondary bg-black" name="gia" placeholder="" disabled>
                </div>
                <div class="col-sm-6 p-2">
                    <label for="siafi">SIAFI</label>
                    <input type="text" id="siafi" class="form-control btn-outline-secondary bg-black" name="siafi" placeholder="" disabled>
                </div>
            </div>
        </form>
    </div>

    <script src="jquery/jquery-3.6.1.min.js"></script>
    <script src="jquery/jquery.mask.js"></script>
    <script src="mascara.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="script.js"></script>
    
</body>

</html>
